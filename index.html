<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register it</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <section>
    <div class="login-box">
        <form id="form" action="#">
            <h1>Registration Form</h1>
            <br>
            <div class="input-box"> 
               <span id="name_error" class="icon">
                <ion-icon name="person"></ion-icon>
               </span> <label for="username"   class="label1">User Name</label>
                <input id="username" type="text" placeholder="enter name" required />
              
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="location"></ion-icon>
                </span><label for="address" class="label2" >Address</label>
                <input id="adress" type="text" placeholder="enter Address" required />
                
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="calendar"></ion-icon>
                </span> <label for="birthdate" class="label3">Birth date</label>
                <input id="birthdate" type="date" placeholder="enter your Date of birth" required />
               
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">remember me  </label>
            </div>
            <button type="button" onclick="alert('Are you ready????shall we move to next?')">  <a href="index2.html">Apply now</a></button>
        </form>
    </div>
    </section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
